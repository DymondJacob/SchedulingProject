</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- css -->
<link href="../static/styles.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


<title>UWM Schedule Planner: All Courses</title>
</head>
<body>

    <div class="header">
        <div class="header-title">UWM Schedule Planner</div>
    </div>

    <div class="table-cont">

        <div class="table-title">Add Instructor</div>
        <form action="/assigninstructor.html" method="post">
            {% csrf_token %}
         <table id="class-table">
            <tr>
                <th>Name</th>
                <th>Sections</th>
                <th>Instructors</th>
                <th>Assign Instructor</th>
            </tr>
            {% for Course in obj %}
            <tr>
                <td>
                      <select name="course-name">
                                <option value={{Course.name}}>{{Course.name}}</option>
                            </select>

                </td>
                <td>
                      <select name="section-number">
                                <option selected disabled>Choose a Section</option>
                                <option value={{Course.section_number}}>{{Course.section_number}}</option>
                            </select>

                </td>

                <td>

                        <select name="section-instructor">
                                <option selected disabled>Choose an Instructor</option>
                                {% for instructors in instructor %}
                                {% if instructors.user_type == "IN" %}
                                <option value={{instructors.name}}>{{instructors.name}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>

                </td>
                <td><input class="button" type="submit" value="Assign"/></td>
            </tr>
            {% endfor %}
              </form>
        </table>
     </div>

</body>
</html>
